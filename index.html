<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <header class="top-header raleway-myFont">
        <div class="nav-bar content-container">
            <div class="nav-logo">
                <img src="./img/logo.png" alt="site-logo">
            </div>
            <div class="nav-btn">
                <button class="sing-up-btn btn">Sign Up</button>
            </div>
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <div class="stay-btn-box">
                    <button class="btn sty-focus-btn"> Stay Focused</button>
            </div>
        </div>
    </header>
    <main class="content-container">
        <section class="action-inner section-wrapper">
            <div class="action-content-box">
                <div class="action-content">
                    <h1 class="action-title">See It in Action</h1>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="btn Launch-btn">Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img src="./img/wc-mini.png" alt="wc-mini">
                </div>
            </div>
        </section>
        <!-- -------------Action section markup end here---------- -->
        section.
    </main>
    <footer></footer>
</body>
</html>
